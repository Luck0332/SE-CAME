      <img src="play.png" class="play-music" id="icon">
    </div>
<audio id="audio">
  <source src="aduo.mp3" type="audio/mp3">
</audio>

<script>
  var mysong = document.getElementById("audio")
  var icon = document.getElementById("icon")

  icon.onclick = function(){
    if (mysong.paused) {
      mysong.play();
    } else {
      mysong.pause();
    }
  }


</script>
